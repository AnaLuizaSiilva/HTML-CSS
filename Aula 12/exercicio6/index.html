        <figcaption><p>O Miss Dior é uma fragrância icônica da maison Dior, lançada em 1947 como homenagem à irmã do fundador, Catherine Dior. Originalmente concebido como um perfume floral chypre, evoluiu ao longo dos anos para se tornar um símbolo de feminilidade e elegância. </p></figcaption>
    </figure>
    <figure>
        <img src="/exercicio6/la vie.jpg" alt="">
        <figcaption><p>O La Vie Est Belle é um perfume feminino da Lancôme, lançado em 2012. Seu nome, que significa "A Vida é Bela" em francês, reflete a proposta da fragrância: celebrar a felicidade e a liberdade.</p></figcaption>
    </figure>
    <figure>
        <img src="/exercicio6/boutique.jpg" alt="">
        <figcaption><p>Mon Paris é uma fragrância feminina da Yves Saint Laurent, lançada em 2016. Inspirada na intensidade e na paixão do amor parisiense, ela combina notas florais e frutadas com um fundo sensual.</p></figcaption>
    </figure>
